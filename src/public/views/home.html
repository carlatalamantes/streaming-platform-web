<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Inicio</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../js/utils.js"></script>
    <script src="../js/ajax_handler.js"></script>
    <script src="../js/Navbar.js"></script>
    <script src="../js/Home.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/home.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: black"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="home"
          ><img src="../assets/navbar_logo.svg" alt="" width="30" height="24"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home"
                >Inicio</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Mi perfil
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="profile">Ver detalle</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#" onclick="userLogout()"
                    >Salir</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="containerHome">
      <div class="banner">
        <div class="mb-3">
          <label for="inpt_search" class="form-label"
            >Busca películas, series o documentales</label
          >
          <input type="text" class="form-control" id="inpt_search" />
        </div>
        <button type="button" onclick="searchMovies()">BUSCAR</button>
      </div>
      <div class="content my-4" id="bigContainer">
        <div class="content-col">
          <h2>Mi <span class="text-yellow">historial</span></h2>
          <div class="content-row">
             
            <div class="swiper mySwiper my-2">
              <div class="swiper-wrapper" id="myHistory"></div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
        </div>
        <div class="content-col">
          <h2>Películas de <span class="text-yellow">Comedia</span></h2>
          <div class="content-row">
            <div class="swiper mySwiper my-2">
              <div class="swiper-wrapper" id="rowComedy"></div>
            </div>
          </div>
        </div>
        <div class="content-col">
          <h2>Películas de <span class="text-yellow">Acción</span></h2>
          <div class="content-row">
            <div class="swiper mySwiper my-2">
              <div class="swiper-wrapper" id="rowAction"></div>
            </div>
          </div>
        </div>
        <div class="content-col">
          <h2><span class="text-yellow">Documentales</span></h2>
          <div class="content-row">
            <div class="swiper mySwiper my-2">
              <div class="swiper-wrapper" id="rowDocumentary"></div>
            </div>
          </div>
        </div>
        <div class="content-col">
          <h2>Películas de <span class="text-yellow">Drama</span></h2>
          <div class="content-row">
            <div class="swiper mySwiper my-2">
              <div class="swiper-wrapper" id="rowDrama"></div>
            </div>
          </div>
        </div>
        <div class="content-col">
          <h2>Películas de <span class="text-yellow">Horror</span></h2>
          <div class="content-row">
            <div class="swiper mySwiper my-2">
              <div class="swiper-wrapper" id="rowHorror"></div>
            </div>
          </div>
        </div>
        <div class="content-col">
          <h2>Películas de <span class="text-yellow">Musica</span></h2>
          <div class="content-row">
            <div class="swiper mySwiper my-2">
              <div class="swiper-wrapper" id="rowMusic"></div>
            </div>
          </div>
        </div>
        <div class="content-col">
          <h2>Películas de <span class="text-yellow">Romance</span></h2>
          <div class="content-row">
            <div class="swiper mySwiper my-2">
              <div class="swiper-wrapper" id="rowRomance"></div>
            </div>
          </div>
        </div>
        <div class="content-col">
          <h2>Series <span class="text-yellow"> de TV</span></h2>
          <div class="content-row">
            <div class="swiper mySwiper my-2">
              <div class="swiper-wrapper" id="rowTV"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer
      class="d-flex justify-content-between align-items-center py-3 px-2"
      style="background-color: #3d348b"
    >
      <div class="col-md-4 d-flex align-items-center">
        <a class="navbar-brand" href="/home.html"
          ><img src="../assets/navbar_logo.svg" alt="" width="30" height="24"
        /></a>
        <span class="text-muted" style="color: white !important"
          >&copy; 2021 Company, Inc</span
        >
      </div>

      <ul class="nav col-md-4 align-items-end list-unstyled d-flex flex-column">
        <li class="ms-3">
          <a
            class="text-muted"
            href="/home"
            style="color: white !important; text-decoration: none"
            >Inicio</a
          >
        </li>
      </ul>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 5,
        grabCursor: true,
        pagination: {
          clickable: true,
        },
        breakpoints: {
          640: {
            slidesPerView: 2,
            spaceBetween: 20,
          },
          768: {
            slidesPerView: 3,
            spaceBetween: 40,
          },
          1024: {
            slidesPerView: 4,
            spaceBetween: 40,
          },
        },
      });
    </script>
  </body>
</html>
