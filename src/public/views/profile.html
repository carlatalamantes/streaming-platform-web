<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Mi perfil</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../js/utils.js"></script>
    <script src="../js/ajax_handler.js"></script>
    <script src="../js/Profile.js"></script>
    <script src="../js/Navbar.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/profile.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: black"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="home"
          ><img src="../assets/navbar_logo.svg" alt="" width="30" height="24"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home"
                >Inicio</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Mi perfil
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="profile">Ver detalle</a>
                </li>
                <li><a class="dropdown-item" href="#" onclick="userLogout()">Salir</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="containerProfile">
      <img
        src="https://api-private.atlassian.com/users/f448f75051ca2c44dcb17be949c427f3/avatar"
        alt="Profile picture"
        class="profilePicture"
      />
      <h1 id="userName"></h1>
      <h3 >Correo asociado</h3>
      <p id="userEmail"></p>
      <div class="containerButtons">
        <button type="submit" data-bs-toggle="modal"
        data-bs-target="#exampleModal">Cambiar contraseña</button>
        <button type="submit" data-bs-toggle="modal"
        data-bs-target="#accountModal">Eliminar CUENTA</button>
      </div>
    </div>
    <footer
    class="d-flex justify-content-between align-items-center py-3 px-2"
    style="background-color: #3d348b"
  >
    <div class="col-md-4 d-flex align-items-center">
      <a class="navbar-brand" href="/home.html"
        ><img src="../assets/navbar_logo.svg" alt="" width="30" height="24"
      /></a>
      <span class="text-muted" style="color: white !important"
        >&copy; 2021 Company, Inc</span
      >
    </div>

    <ul class="nav col-md-4 align-items-end list-unstyled d-flex flex-column">
      <li class="ms-3">
        <a
          class="text-muted"
          href="/home"
          style="color: white !important; text-decoration: none"
          >Inicio</a
        >
      </li>
    </ul>
  </footer>
     <!-- Modal -->
     <div
     class="modal fade"
     id="exampleModal"
     tabindex="-1"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true"
   >
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="exampleModalLabel">Cambia la contraseña</h5>
           <button
             type="button"
             class="btn-close"
             data-bs-dismiss="modal"
             aria-label="Close"
           ></button>
         </div>
         <div class="modal-body">
           <form style="margin-top: 2rem;">
            <div class="mb-3">
              <label for="inpt_password" class="form-label">Nueva contraseña</label>
              <input type="password" class="form-control" id="inpt_password" />
            </div>
             
         </div>
         <div class="modal-footer">
           <button type="button" data-bs-dismiss="modal" onclick="changePassword()">Cambiar</button>
         </div>
       </form>

       </div>
     </div>
   </div>
   <!--Modal-->
     <!-- Modal -->
     <div
     class="modal fade"
     id="accountModal"
     tabindex="-1"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true"
   >
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="exampleModalLabel">Eliminar cuenta</h5>
           <button
             type="button"
             class="btn-close"
             data-bs-dismiss="modal"
             aria-label="Close"
           ></button>
         </div>
         <div class="modal-body">
          <span>¿Estas seguro de borrar tu cuenta? Todo tu historial será eliminado y no podrás recuperarlo.</span>
         <div class="modal-footer">
           <button type="button" onclick="deleteProfile()" 
           data-bs-dismiss="modal"
          >BORRAR</button>
         </div>

       </div>
     </div>
   </div>
   <!--Modal-->
  </body>
</html>
