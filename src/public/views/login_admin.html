<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Inicia Sesión - Admin Panel</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-title">
      <h1>Bienvenid@</h1>
      <h2>al Panel de Administrador</h2>
    </div>

    <div class="container-row">
      <div class="container-col col-left">
        <form>
          <div class="mb-3">
            <label for="inpt_email" class="form-label"
              >Correo electrónico</label
            >
            <input type="email" class="form-control" id="inpt_email" />
          </div>
          <div class="mb-3">
            <label for="inpt_password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inpt_password" />
          </div>
          <button type="submit" class="">INICIAR SESIÓN</button>
        </form>
      </div>
      <div class="container-col col-right">
        <img
          src="../assets/loginadmin_bubble.svg"
          alt="Imágen login"
          class="bubble-img"
          style="border-radius: 50%"
        />
      </div>
    </div>
  </body>
</html>
