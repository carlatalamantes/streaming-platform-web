<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Inicia Sesión</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.2.1/sweetalert2.all.min.js"
      integrity="sha512-z6c1CBIWotnfgIBvRyIpHLX7prIhHppgA4rqG+V4Z5xFYD0oWW5ucRk+vNtiT9nw2nLRIdmgpS3XVMZG0bye6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/ajax_handler.js"></script>
    <script src="../js/Login.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-title">
      <h1>Bienvenid@</h1>
      <h2>a tu plataforma favorita</h2>
    </div>

    <div class="container-row">
      <div class="container-col col-left">
        <form>
          <div class="mb-3">
            <span id="errortxt" style="color: brown"></span>
          </div>
          <div class="mb-3">
            <label for="inpt_email" class="form-label"
              >Correo electrónico</label
            >
            <input type="email" class="form-control" id="inpt_email" required />
          </div>
          <div class="mb-3">
            <label for="inpt_password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="inpt_password"
              required
            />
          </div>
          <button type="button" onclick="loginUser()" id="btnSubmit">
            INICIAR SESIÓN
          </button>
        </form>
        <span>¿Eres nuevo? <a href="./signup">Regístrate aquí</a> </span>
      </div>
      <div class="container-col col-right">
        <img
          src="../assets/signup_bubble.svg"
          alt="Imágen login"
          class="bubble-img"
        />
      </div>
    </div>
  </body>
</html>
