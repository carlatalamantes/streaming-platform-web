    <!-- Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar contenido</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="inpt_email" class="form-label">Imágen</label>
                <input type="text" class="form-control" id="inpt_email" />
              </div>
              <div class="mb-3">
                <label for="inpt_email" class="form-label">Título</label>
                <input type="text" class="form-control" id="inpt_email" />
              </div>
              <div class="mb-3">
                <label for="inpt_email" class="form-label">Género</label>
                <input type="text" class="form-control" id="inpt_email" />
              </div>
              <div class="mb-3">
                <label for="inpt_email" class="form-label">Trailer</label>
                <input type="text" class="form-control" id="inpt_email" />
              </div>
              <div class="mb-3">
                <label for="inpt_password" class="form-label">Sinópsis</label>
                <textarea
                  class="form-control"
                  aria-label="With textarea"
                  id="inpt_password"
                  rows="10"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="inpt_email" class="form-label">Actores</label>
                <input type="text" class="form-control" id="inpt_email" />
              </div>
          </div>
          <div class="modal-footer">
            <button type="button">Guardar</button>
            <button type="button">Eliminar</button>
          </div>
        </form>

        </div>
      </div>
    </div>
    <!--Modal-->
    <div
    class="modal fade"
    id="createModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crear contenido</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="inpt_email" class="form-label">Imágen</label>
              <input type="text" class="form-control" id="inpt_email" />

            <div class="mb-3">

            <div class="mb-3">

              <input type="text" class="form-control" id="inpt_email" />
            </div>
        </div>
        <div class="modal-footer">
          <button type="button">Guardar</button>
        </div>
      </form>

      </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 5,
        grabCursor: true,
        pagination: {
          clickable: true,
        },
        breakpoints: {
          640: {
            slidesPerView: 2,
            spaceBetween: 20,
          },
          768: {
            slidesPerView: 2,
            spaceBetween: 40,
          },
          1024: {
            slidesPerView: 3,
            spaceBetween: 10,
          },
        },
      });
    </script>
